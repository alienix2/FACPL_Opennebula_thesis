<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Editor with Custom Mode</title>
    <style>
        #editor {
            height: 500px;
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" type="text/javascript"></script>
    <script>
        require.config({
            paths: {
                'ace': 'https://cdn.jsdelivr.net/npm/ace-builds/src-noconflict/ace',
				'custom_mode': '/js/custom_mode',
                'custom_highlight_rules': '/js/custom_highlighting_rules'
            }
        });

        require(['ace/ace', 'custom_mode'], function(ace) {
            // Create editor instance
            var editor = ace.edit('editor');

            // Set the custom mode
            editor.session.setMode('ace/mode/custom_mode');

            // Optional: Set theme
            editor.setTheme('ace/theme/monokai');

            // Set initial content
            editor.setValue('if (true) {\n    console.log("Hello, World!");\n}');
        });
    </script>
</head>
<body>
    <h1>Ace Editor with Custom Mode</h1>
    <div id="editor"></div>
</body>
</html>
